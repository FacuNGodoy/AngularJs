<div>
    <button (click)="addFormacion()" mat-raised-button>Crea Formacion</button>
</div>
<table mat-table [dataSource]="formaciones">
    <ng-container matColumnDef="nombreFormacion">
        <th mat-header-cell *matHeaderCellDef> Nombre de Formacion </th>
        <td mat-cell *matCellDef="let element"> {{element.nombreFormacion}} </td>
    </ng-container>
    <ng-container matColumnDef="personajeTop">
        <th mat-header-cell *matHeaderCellDef> Top </th>
        <td mat-cell *matCellDef="let element"> {{element.personajeTop}} </td>
    </ng-container>
    <ng-container matColumnDef="personajeJg">
        <th mat-header-cell *matHeaderCellDef> Jungla </th>
        <td mat-cell *matCellDef="let element"> {{element.personajeJg}} </td>
    </ng-container>
    <ng-container matColumnDef="personajeMid">
        <th mat-header-cell *matHeaderCellDef> Mid </th>
        <td mat-cell *matCellDef="let element"> {{element.personajeMid}} </td>
    </ng-container>
    <ng-container matColumnDef="personajeADC">
        <th mat-header-cell *matHeaderCellDef> ADC </th>
        <td mat-cell *matCellDef="let element"> {{element.personajeADC}} </td>
    </ng-container>
    <ng-container matColumnDef="personajeSupp">
        <th mat-header-cell *matHeaderCellDef> Supp </th>
        <td mat-cell *matCellDef="let element"> {{element.personajeSupp}} </td>
    </ng-container>
    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Editar </th>
        <td mat-cell *matCellDef="let element">
            <button mat-flat-button>
                <mat-icon>edit</mat-icon>
                <i class="bi bi-pencil"></i>
            </button>
        </td>
    </ng-container>
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
        <td mat-cell *matCellDef="let element">
            <button (click)="removeFormacion(element)"mat-flat-button color="warn">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
